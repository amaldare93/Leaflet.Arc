<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet.Arc</title>


    <script src='//cdnjs.cloudflare.com/ajax/libs/showdown/1.2.3/showdown.min.js'></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.css"/>
    <script src="//cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.js"></script>
    <script src='//api.mapbox.com/mapbox.js/plugins/arc.js/v0.1.0/arc.js'></script>
    <script src='Leaflet.Arc.js'></script>
    <style>
        html, body, .container-fluid, .row, #map, #readme{
            height: 100%;
        }
        #readme {
            overflow-y:scroll;
        }

    </style>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div id="readme" class="col-xs-4" ></div>
        <div class="col-xs-8" id="map"></div>
    </div>
</div>
<script>
    function ajax(url, callback, data, x) {
        try {
            x = new(this.XMLHttpRequest || ActiveXObject)('MSXML2.XMLHTTP.3.0');
            x.open(data ? 'POST' : 'GET', url, 1);
            x.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
            x.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            x.onreadystatechange = function () {
                x.readyState > 3 && callback && callback(x.responseText, x);
            };
            x.send(data)
        } catch (e) {
            window.console && console.log(e);
        }
    }
    var converter = new showdown.Converter();
    ajax("README.md", function(text) {
        document.getElementById("readme").innerHTML = converter.makeHtml(text);
    });
</script>


<script>
    var map = L.map('map').setView([60, 100], 3);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets'
    }).addTo(map);

    L.Polyline.Arc([43.11667, 131.90000], [55.7522200, 37.6155600]).addTo(map);
    // using polyline options
    L.Polyline.Arc([59.56667, 150.80000], [67.50000, 64.03333], {
        color: "red"
    }).addTo(map);
</script>
</body>
</html>
